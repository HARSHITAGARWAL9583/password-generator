<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
<h1>PASSWORD GENERATOR</h1>
<DIV class="display-container">
    <input readonly placeholder="PASSWORD" class="display" data-passworddisplay>
    <button data-copy>
        <span data-copied></span>
        <img src="./assets/copy.svg" alt="copy" width="23" height="23">
    </button>
</DIV>
<div class="input-container">
    <div class="length-container">
        <p>Password length</p>
        <p data-length-number>0</p>
    </div>
    <input  type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
    <!-- checkboxes -->
     <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Include UpperCase Letter</label>
     </div>
     <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Include LowerCase Letter</label>
     </div>
     <div>
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers</label>
     </div>
     <div>
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
     </div>
     <!-- strength -->
<div class="strength-container">
    <p>Strength</p>
    <div data-indicator></div>
</div>
<!-- GENERATOR PASSWORD BUTTON -->
 <button class="generatebutton"> GENERATOR PASSWORD</button>
    </div>
    </div>
    <!-- <script src="script.js"></Script> -->
        <script src="script.js"></script>
</body>
</html>
